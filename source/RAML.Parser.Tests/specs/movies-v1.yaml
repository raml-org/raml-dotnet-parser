#%RAML 1.0
title: Movies v 1
version: 1.0
baseUri: http://movies.com/api
mediaType: application/json
protocols: [HTTP]
securitySchemes:
  oauth_2_0:
      type: OAuth 2.0
      describedBy:
        headers:
          Authorization:
            description: |
              Used to send a valid OAuth 2 access token. Do not use together with
              the "access_token" queryParameters string parameter.
            type: string
        queryParameters:
          access_token:
            description: |
              Used to send a valid OAuth 2 access token. Do not use together with
              the "Authorization" header
            type: string
      settings:
        authorizationUri: https://localhost:8081/oauth/authorize
        accessTokenUri: https://localhost:8081/oauth/access_token
        authorizationGrants: [ authorization_code ]
        scopes:
          - read
          - write
types:
    Movie: 
        type: object
        properties:
            id: integer
            name: 
                type: string
                required: true
                maxLength: 255
            director: string
            genre: string
            cast: string
            duration: 
                type: number
                minimum: 1
                required: false
            storyline?: string
            language: string
            rented?: boolean
        example: |
            {
                "id" : 1,
                "name": "Big Fish",
                "director": "Tim Burton",
                "genre": "Drama, Fantasy",
                "cast": "Ewan McGregor, Albert Finney, Billy Crudup",
                "language": "English"
            }
/movies:
  get:
    description: gets all movies in the catalogue
    responses:
      200:
        body:
          schema: Movie[]
          example: |
            [
              {
                 "id" : 1,
                 "name": "Big Fish",
                 "director": "Tim Burton",
